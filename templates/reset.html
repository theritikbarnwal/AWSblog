<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff9900 0%, #ff6200 100%);
        }
        .nav-link:hover {
            transform: translateY(-2px);
        }
        .nav-button {
            background-color: #ff9900;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #ff6200;
            transform: translateY(-2px);
        }
        .fa-icon {
            display: inline-block !important;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-gray-800 text-white py-4 sticky top-0 z-10 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-center space-x-8 items-center">
            <a href="/" class="nav-link flex items-center text-lg hover:text-orange-400 transition"><i class="fas fa-home mr-2 fa-icon"></i> Home</a>
            <a href="/login" class="nav-button flex items-center text-sm font-medium"><i class="fas fa-sign-in-alt mr-2 fa-icon"></i> Login</a>
            <a href="/register" class="nav-button flex items-center text-sm font-medium"><i class="fas fa-user-plus mr-2 fa-icon"></i> Register</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto my-12 px-4">
        <section class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
                <h2 class="text-2xl font-bold text-center mb-6 flex items-center"><i class="fas fa-key mr-3 text-orange-600 fa-icon"></i> Reset Password</h2>
                <form method="POST" action="/reset">
                    <div class="mb-6">
                        <label for="new_password" class="block text-sm font-medium">New Password</label>
                        <input type="password" id="new_password" name="new_password" required class="w-full mt-1 px-3 py-2 border rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700 transition">Reset Password</button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">Back to <a href="/login" class="text-orange-600 hover:underline">Login</a></p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 text-center">
        <div class="max-w-6xl mx-auto">
            <p class="text-sm text-white">&copy; 2025 Your Company. All rights reserved.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="text-orange-400 hover:text-orange-300"><i class="fab fa-github text-lg fa-icon"></i></a>
                <a href="#" class="text-orange-400 hover:text-orange-300"><i class="fab fa-linkedin text-lg fa-icon"></i></a>
                <a href="#" class="text-orange-400 hover:text-orange-300"><i class="fab fa-twitter text-lg fa-icon"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
